<div style="background-image: url('https://media.istockphoto.com/photos/golden-orange-colored-blurred-background-abstract-blur-glowing-orange-picture-id1172811422?k=6&m=1172811422&s=612x612&w=0&h=2V0VICoy-Y_A7oZz7KWGajRJQMnld7vdcVkXKc5qqwk=')">
  <div class="card-title">QUẢN LÝ TÀI KHOẢN</div>
  <div class="card-body">

    <div style="text-align:center">
      <ul>
        <li><img class="avatar" [src]="user.avatarUrl"
                 style="width: 120px; height: 120px">
        </li>

        <li>{{username}}</li>
        <li >Điểm Tích Lũy:{{accounts.point}}</li>
        <li>
          <button type="submit" class="btn btn-secondary">Đăng Xuất</button>
        </li>
      </ul>
    </div>

    <br>
    <br>
    <div>
      <a class="text-dark"  routerLink="/member/info">
        <button class="w3-button"><i class="fas fa-user"></i> THÔNG TIN TÀI KHOẢN</button>
      </a>
    </div>
    <div>
      <a class="text-dark" routerLink="/member/history">
        <button class="w3-button "><i class="fas fa-history"></i> LỊCH SỬ</button>
      </a>
    </div>
    <div>
      <a class="text-dark" routerLink="/member/booking">
        <button class=" w3-button "><i class="fas fa-ticket-alt"></i> QUẢN LÝ ĐẶT VÉ</button>
      </a>
    </div>
  </div>
</div>
