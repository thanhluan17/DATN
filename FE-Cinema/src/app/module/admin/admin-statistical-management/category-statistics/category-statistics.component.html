<div>
  <div class="form-group row">
    <div class="col- ml-4 mt-3">
      <select class="form-control" [(ngModel)]="categoryTop" (change)="onCategoryTop()">
        <option [ngValue]="5">Top 5</option>
        <option [ngValue]="10">Top 10</option>
      </select>
    </div>
  </div>
  <div class="card p-3 m-2">
    <h5>Top {{categoryTop}} thể loại phim được xem nhiều nhất</h5>
    <p-chart type="bar" [data]="basicData" [options]="basicOptions" *ngIf="chartHide == false; else nodata"></p-chart>
    <ng-template #nodata>
      <div class="small text-danger text-center">Không có dữ liệu thống kê</div>
    </ng-template>
  </div>

</div>
